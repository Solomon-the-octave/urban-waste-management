<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>



    <div class="login-container">
        <div class="logo">
            <img src="./images/Logo.png" alt="Logo">
        </div>

        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder="E-mail">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="login-button">Log in</button>
            <p class="alternative">Don't have an account? <a href="./index.html">Sign Up</a></p>
            <div class="divider">or</div>
            <button type="button" class="google-login">Continue with Gmail</button>
        </form>

    </div>


    <script>

        const supabaseUrl = 'https://cgwfbohodsudyhyuuxwa.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnd2Zib2hvZHN1ZHloeXV1eHdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjIwNjU1NzYsImV4cCI6MjAzNzY0MTU3Nn0.oLlmLnpGf09Edemcw8k8XanluU8wehFmTQ44HSg3dtM';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            try {
                // Step 3: Call Supabase signUp function and handle response
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    console.error('Error:', error.message);
                    alert('Sign up failed: ' + error.message);
                } else {
                    console.log('Sign up successful:', data);
                    alert('Login In successful!');
                    window.location.href = './home.html';
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                alert('An unexpected error occurred: ' + error.message);
            }
        });

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }

        // Event listener for the toggle button
        toggleButton.addEventListener('click', togglePasswordVisibility);
    </script>
